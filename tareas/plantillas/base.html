{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Happy Hour Temuco</title>
</head>

<body class="container mt-4">
    <div class="alert alert-info display-1 text-center">HAPPY HOUR TEMUCO</div>
    <nav class="navbar navbar-expand-lg bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link color-white" href="/trabajadores">Trabajadores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recetas">Recetas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ingredientes">Ingredientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cocteles">Cocteles</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/logout">Cerrar Sesion</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/singup">Registrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar Sesion</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
