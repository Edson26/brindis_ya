{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Iniciar sesion</title>
  <link rel="stylesheet" href="{% static 'master.css' %}" />
</head>

<body style="
      margin: 0;
      padding: 0;
      background: url({%static 'images/mojito_home.jpeg' %}) no-repeat center top;
      background-size: cover;
      font-family: sans-serif;
      height: 100vh;
    ">
  <a class="btn btn-danger" href="{% url 'home' %}"><img src="{% static 'images/back_128x128.png' %}" alt="volver"
      width="50px" height="50px" /></a>
  <div class="login-box">
    <img src="{% static 'images/logo_icon.png'%}" class="avatar" alt="Avatar Image" />
    <h1>Iniciar Sesion</h1>
    {{error}}
    <form method="POST">
      {% csrf_token %} {{form}}
      <!-- Button -->
      <input type="submit" value="Ingresar" />
      <!-- Button para recuperar la contraseña -->
      <a href="#">Perdiste tu contraseña?</a><br />
      <a href="#">No tienes acceso a tu cuenta?</a>
    </form>
  </div>
</body>

</html>
