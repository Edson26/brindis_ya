<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrar</title>
    <!--CSS Only-->
    <link rel="stylesheet" href="{% static "css/master.css"%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
    <a class="btn" href="{% url 'home' %}"><img src="{% static "img/back_128x128.png" %}" alt="volver" width="50px" height="50px"></a>
    <div class="login-box">
        <img src="{% static "img/logo_icon.png"%}" class="avatar" alt="Avatar Image">
        <div class="card-header">
        <h1>Registrar nuevo Usuario</h1>
        </div>
        {{error}}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-2">
                <label for="password1">Contrase単a:</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese su contrase単a">
            </div>
            <div class="mb-2">
                <label for="password2">Vuelva a ingresar la contrase単a:</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Ingrese su contrase単a">
            </div>
            <button class="btn btn-success float-start">
                Registrar
            </button>
        </form>
    </div>
  </body>
</html>
